<ion-header>

  <ion-navbar color="secondary">
    <ion-toolbar>
      <button ion-button menuToggle left>
    <ion-icon name="menu"></ion-icon>
  </button>
      <ion-title>
        Đặt Lịch Cá Nhân
      </ion-title>

    </ion-toolbar>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Công Việc"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Phòng"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Ngày</ion-label>
      <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="event.month"></ion-datetime>
    </ion-item>
    
    <ion-item>
      <ion-label>Thời Gian Bắt Đầu</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Thời Gian Kết Thúc</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeEnds"></ion-datetime>
    </ion-item>

  </ion-list>
  <button ion-button full>Thêm</button>

</ion-content>
